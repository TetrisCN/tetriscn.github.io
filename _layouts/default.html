<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="author" content="IntPtr" />
        <title>{{ page.title }} | {{ site.title }}</title>
        <link rel="bookmark" href="/favicon.ico" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/touch.png" />
        <link type="text/css" rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <div id="container">
            <div id="header">
                俄罗斯方块吧导航
                <div id="tip">
                    <div id="tip-label">
                        <div id="tip-label-text">
                            加载列表中~
                        </div>
                    </div>
                    <div id="tip-arrow"></div>
                    <img id="tip-icon" src="icon.png" />
                </div>
            </div>
            <div id="cols">
                <div id="main-col">
                    <div id="main-warp">
                        <div id="main">
                            <div id="main-inner">
                                {{ content }}
                            </div>
                        </div>
                    </div>
                </div>
                <div id="left-col">
                    <div id="left">
                        <div id="left-inner">
                            <ul>
                                {% for post in site.posts %}
                                    <li>
                                        <a href="{{ post.url }}">{{ post.title }}</a>
                                    </li>
                                {% endfor %}
                                {% post_url 1970-01-01-go-wiki %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                Hosted On GitHub
            </div>
        </div>
    </body>
</html>
