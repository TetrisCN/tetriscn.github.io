<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="author" content="IntPtr" />
        <title>俄罗斯方块吧导航</title>
        <script type="text/javascript" src="libs/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="libs/markdown.js"></script>
        <script type="text/javascript">
            $(function(){
                $.get("main.md",function(md){
                    var html=markdown.toHTML(md);
                    html=html.replace(/\|/g,"<span class='hidden'>ORZ</span>")
                    html=html.replace(/\[\[\[(.*?)\]\]\]/,"<span class='black'>$1</span>");
                    $("body").html(html);
                });
            });
        </script>
        <style type="text/css">
            #md
            {
                display: none;
            }
            .hidden
            {
                display: none;
            }
            .black
            {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <h1>Loading...</h1>
    </body>
</html>
